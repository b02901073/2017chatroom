<!doctype html>
<html>

<head>
    <title>Ping chat</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    h1 {
        text-align: center
    }
    
    body {
        font: 13px Helvetica, Arial;
    }
    
    form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    
    form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: .5%;
    }
    
    form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
    }
        
    #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    #messages li {
        padding: 5px 10px;
    }
    
    #messages li:nth-child(odd) {
        background: #eee;
    }
    
    #bc {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    #bc li {
        padding: 5px 10px;
        background-color: lightblue;
        text-align: center;
    } 
      
    </style>
</head>

<body>
    <h1>Chat room</h1>
    <ul id="bc"></ul>
    <ul id="messages"></ul> 
    <form action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    var socket = io();
    var message = [];
    var bc = [];
    $('form').submit(function() {
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
    });
    socket.on('broadcast',function(bc){
        var li = $('<li>');
        var span = $('<span>').text(bc);
        li.append(span);
        $('#bc').append(li);
    });

    socket.on('chat message', function(msg) {
        message.push(msg);
        var li = $('<li>');
        var span = $('<span>').text(msg);
        li.append(span);
        $('#messages').append(li);
    });
    </script>
</body>

</html>
