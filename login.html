<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flat UI Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <div id="regbar">
            <div id="navthing">
                <h2><a href="#" id="loginform">Login</a> | <a href="#" id="registerform">Register</a></h2>
                <div class="login">
                    <div class="arrow-up"></div>
                    <div class="formholder">
                        <div class="randompad">
                            <fieldset>
                                <label name="account">Account</label>
                                <input type="email" />
                                <label name="password">Password</label>
                                <input type="password" />
                                <input type="submit" id="login_click" value="Login" />
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="register">
                    <div class="arrow-up2"></div>
                    <div class="formholder">
                        <div class="randompad">
                            <fieldset>
                                <label name="account">Account</label>
                                <input type="email" />
                                <label name="password">Password</label>
                                <input type="password" />
                                <input type="submit" id="regis_click" value="Register" />
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='js/new.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
